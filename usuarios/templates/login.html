<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Barbería - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url("https://images.unsplash.com/photo-1585747860715-2ba37e788b70");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            text-align: center;
        }

        .login-container h2 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #d4af37;
            color: black;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #b8962e;
        }

        .login-container a {
            color: #d4af37;
            font-size: 14px;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        .messages {
            margin-bottom: 15px;
            color: #ff4d4d;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Barbería Don Pepe</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
    </div>

</body>
</html>
